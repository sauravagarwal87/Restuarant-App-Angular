<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Resturant Record App</h2>
        <div class="d-flex">
            <button (click)="clickAddResto()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Resturant</button>
                <button routerLink="/login" class="btn btn-danger mx-3">Log Out</button>
        </div>
    </div>
</nav>
<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Resturant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email </th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditResto(data)">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Form body-->
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            placeholder="Restaurant Name Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Email Adress"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="number" formControlName="mobile" class="form-control" placeholder="Mobile Number"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            placeholder="Please Enter your Address" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Service Given"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()" >Add Deatils</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()"  >Update Deatils</button>
            </div>
        </div>
    </div>
</div>
