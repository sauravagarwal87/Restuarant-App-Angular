<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant SignUp</h1>
                    <h5>Feel free to SignUp</h5>
                    <hr>
                </div>
                <form [formGroup]="signupForm" ><!--(ngSubmit)="singUp() // for singup-->
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input formControlName="name" placeholder="Enter Name" type="text" class="form-control"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input formControlName="mobile" placeholder="Enter mobile number" type="number"
                            class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input formControlName="email" placeholder="Enter email" type="email" class="form-control"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input formControlName="password" placeholder="Enter password" type="password"
                            class="form-control">
                    </div>
                    <button (click)="singUp()"  type="submit" class="btn btn-primary">SignUp</button>
                </form>
                <a routerLink="/login">Already Member ? Click to login</a>
            </div>
        </div>
    </div>
</div>
